<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Play Zemen</title>
    <script src="./dist/zemen.min.js"></script>
    <style>
        .today{
            text-align: center;
            color:#9451ec;
            font-size: 80px;
        }
    </style>
</head>
<body>
    <h1 class="today" id="zare-view"></h1>
    <script>
        var zare = new zemen();    
        document.getElementById('zare-view').innerHTML = zare.format('d,MMM DD YYYY E');
    </script>
</body>
</html>
